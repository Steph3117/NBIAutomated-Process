  <h1>Parse Email Validator Tool</h1>
  <p>This tool parses validation data and categorizes emails into VALID, INVALID, or RISKY based on status.</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="validName">Valid File Name:</label>
    <input type="text" id="validName" placeholder="valid_emails.csv" />

    <label for="invalidName">Invalid File Name:</label>
    <input type="text" id="invalidName" placeholder="invalid_emails.csv" />

    <label for="riskyName">Risky File Name:</label>
    <input type="text" id="riskyName" placeholder="risky_emails.csv" />

    <label for="validation">Validation CSV:</label>
    <input type="file" id="validation" name="validation_file" accept=".csv" required />

    <button type="submit">Run Parser</button>
  </form>

  <div id="loading" style="display:none;">Processing... Please wait.</div>
  <div id="response"></div>

  <script type="module" src="parse.js"></script>
</body>
</html>
