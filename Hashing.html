  <h1>Hashing Tool</h1>
  <p>This tool takes a CSV file with emails and returns the same file with an added column for SHA-256 hashed emails.</p>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="hashName">Output File Name:</label>
    <input type="text" id="hashName" placeholder="hashed_emails.csv" />

    <label for="csvFile">Email CSV:</label>
    <input type="file" id="csvFile" name="csv_file" accept=".csv" required />

    <button type="submit">Hash Emails</button>
  </form>

  <div id="loading" style="display:none;">Processing... Please wait.</div>
  <div id="response"></div>

  <script type="module" src="hashing.js"></script>
</body>
